<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-left">
                <h1>Check the </br> best food</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Maiores nulla quasi, eligendi voluptatum, atque magni quas excepturi debitis fugiat ex at 
                    rem. Ad in minus inventore aliquam totam officiis similique!</p>
                <button>Book a Table</button>
            </div>
            <img class="hero-right" src="./images/hero.png" alt="Pasta image">
        </section>
        <section class="services">
            <p> Our Services</p>
            <div class="dishes">
                <img class="dishes-item dishes-item__big" src="./images/video.png" alt="table with pasta dishes">
                <img class="dishes-item" src="./images/dish1.png" alt="bowl">
                <img class="dishes-item" src="./images/dish2.png" alt="egg">
                <img class="dishes-item" src="./images/dish3.png" alt="tomatoes">
                <img class="dishes-item" src="./images/dish4.png" alt="toast">
            </div>
        </section>
        <section class="home-menu">
            <p>Home Menu</p>
            <div class="home-menu-grid">
                <div class="home-menu-grid-item">
                    <img src="./images/plate1.png" alt="pasta and tomato">
                </div>
                <div class="home-menu-grid-item">
                    <img src="./images/plate2.png" alt="penne">
                </div>
                <div class="home-menu-grid-item">
                    <img src="./images/plate3.png" alt="pasta with albaca">
                </div>
                <div class="home-menu-grid-item">
                    <img src="./images/plate4.png" alt="pasta with avocado">
                </div>
                <div class="home-menu-grid-item">
                    <img src="./images/plate5.png" alt="salad bowl">
                </div>
                

            </div>

        </section>
    </main>
</body>
</html>
